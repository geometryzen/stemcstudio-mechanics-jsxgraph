<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>localhost</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.5.0/distrib/jsxgraph.css">
    <link rel="icon" type="image/x-icon" href="https://stemcstudio.com/favicon.ico">
    <style>
        body {
            background: #cccccc;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.5.0/distrib/jsxgraphcore.min.js"></script>
    <script src="https://unpkg.com/systemjs@0.19.34/dist/system.js"></script>
</head>

<body>
    <script>
        System.config({
            "warnings": false,
            "map": {
                "jsxgraph": "https://cdn.jsdelivr.net/npm/jsxgraph@1.5.0/distrib/jsxgraphcore.js",
                "@stemcstudio/mechanics-jsxgraph": "../dist/umd/index.js"
            }
        });
    </script>
    <div id="jxgbox" class="jxgbox" style="width:500px; height:500px"></div>

    <script>
        System.register('./index.js', ['jsxgraph', '@stemcstudio/mechanics-jsxgraph'], function () {
            let jxg
            let diagram
            return {
                setters: [function (m) { jxg = m; }, function (m) { diagram = m; }],
                execute: function () {
                    const board = jxg.JSXGraph.initBoard('jxgbox', {
                        axis: false,
                        grid: true,
                        boundingBox: [-1, 4, 7, -4],
                        showCopyright: true,
                        showNavigation: false,
                        showScreenshot: true
                    });
                    const pointA = board.create("point", [0, 0], { fillColor: 'white', strokeColor: 'black', size: 2, strokeWidth: 1.5, fixed: true })
                    const pointB = board.create("point", [3, 0], { fillColor: 'white', strokeColor: 'black', size: 2, strokeWidth: 1.5, fixed: true })
                    const pointC = board.create("point", [5, -2], { fillColor: 'white', strokeColor: 'black', size: 2, strokeWidth: 1.5, fixed: true })
                    const pointD = board.create("point", [5, 2], { fillColor: 'white', strokeColor: 'black', size: 2, strokeWidth: 1.5, fixed: true })

                    new diagram.Beam(board, pointA, pointB, 0.15)
                    const rope = new diagram.Rope(board, pointB, 0, pointD, 0.3)
                    const bar = new diagram.Bar(board, pointB, pointC)
                    const fixA = new diagram.Fixture(board, pointA, 0)
                    const fixB = new diagram.Fixture(board, pointB, 0)
                    const fixC = new diagram.Fixture(board, pointC, 0)
                    const fixD = new diagram.Fixture(board, pointD, 0)
                    const wheeleD = new diagram.Wheel(board, pointD, 0.3)
                    const distribLoad = new diagram.DistributedLoad(board, [0, 0.3], [3, 0.3], 0.7, 0.7, 0)
                    board.update()
                }
            };
        });
    </script>
    <script>
        System.defaultJSExtensions = true
        System.import('./index.js').catch(function (e) { console.error(e) })
    </script>
</body>

</html>
